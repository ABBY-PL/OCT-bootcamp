<!DOCTYPE html>
<html lang="en">
<head>
    <title>Components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Bootstrap Components</h1>

        <!-- Bootstrap Card Componments -->
        <div class="container m-3">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <img src="https://via.placeholder.com/300" class="card-img-top" alt="image">
                        <div class="card-body">
                            <h5 class="card-title">
                                Card Title
                            </h5>
                            <p class="card-text">This is a sample card with some text.</p>
                            <a href="#" class="btn btn-primary">Read more</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="https://via.placeholder.com/300" class="card-img-top" alt="image">
                        <div class="card-body">
                            <h5 class="card-title">
                                Card Title
                            </h5>
                            <p class="card-text">This is a sample card with some text.</p>
                            <a href="#" class="btn btn-primary">Read more</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap Alert  -->
        <div class="alert alert-success m-2" role="alert">This is an sucess alert!</div>
        <div class="alert alert-danger m-2" role="alert">Login Failed! Incorrect Password.</div>

        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button
                        class="accordion-button" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseOne"
                        aria-expaned="true"
                        aria-controls="collapseOne"

                    >Accordion Item #1</button>
                </h2>
                <h2 class="accordion-header" id="headingOne">
                    <button
                        class="accordion-button" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseOne"
                        aria-expaned="true"
                        aria-controls="collapseOne"

                    >Accordion Item #2</button>
                </h2>
                <div 
                    class="accordion-collapse collapse show" id="collapseOne"
                    data-bs-parent="#accordionExample"
                    aria-labelledby="headingOne"
                >
                    <div class="accordion-body">
                        This is the content of Accordion Item #1
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
